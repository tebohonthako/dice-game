<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- G O O G L E   F O N T S  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>TBT Dice Game</title>
</head>
<body>
    <h1> <strong>  T B T üé≤ Dice   Game </strong></h1>

    <h6>Press Roll dice button to Play !</h6>
    <div class="game">
        <div class="container">
            <!-- D I C E  1   /  P L A Y E R   1 -->
            <!-- S I D E   O N E   O F   D I C E   1-->
            <div id="dice1" class="dice dice-one">
            <div id="dice-one-side-one" class="side one">
            <div class=" dot one-1"></div>
        </div>
            <!-- S I D E   T W O   O F   D I C E  1-->  
        <div id="dice-one-side-two" class="side two">
             <div class="dot two-1"></div>  
             <div class="dot two-2"></div> 
        </div>
            <!-- S I D E   T H R E E   O F   D I C E  1--> 
        <div id="dice-one-side-three" class="side three">
            <div class="dot three-1"></div>
            <div class="dot three-2"></div>
            <div class="dot three-3"></div>
        </div>
        <!-- S I D E   F O U R   O F   D I C E   1--> 
        <div id="dice-one-side-four" class="side four">
            <div class="dot four-1"></div>
            <div class="dot four-2"></div>
            <div class="dot four-3"></div>
            <div class="dot four-4"></div>
        </div>
        <!-- S I D E   F I V E   O F   D I C E   1--> 
        <div id="dice-one-side-five" class="side five">
            <div class="dot five-1"></div>
            <div class="dot five-2"></div>
            <div class="dot five-3"></div>
            <div class="dot five-4"></div>
            <div class="dot five-5"></div>
        </div> 
        <!-- S I D E   S I X   O F   D I C E   1--> 
        <div id="dice-one-side-six" class="side six">
            <div class="dot six-1"></div>
            <div class="dot six-2"></div>
            <div class="dot six-3"></div>
            <div class="dot six-4"></div>
            <div class="dot six-5"></div>
        </div> 
        </div>
        <!-- E N D  O F   D I C E  1   -->

        <!-- D I C E   2  /  P L A Y E R   2-->
        <div class="container">
            <div id="dice2" class="dice dice-two">
                    <!-- S I D E   1  O F   D I C E  2  -->
                    <div id="dice-two-side-one" class="side one">
                         <div class="dot one-1">
                    </div>
                    <!-- S I D E   2  O F   D I C E  2  -->
                    <div id="dice-two-side-two" class="side two">
                        <div class="dot two-1"></div>
                        <div class="dot two-2"></div>
                    </div>
                    <!-- S I D E   3  O F   D I C E  2  -->
                    <div id="dice-two-side-three" class="side three">
                        <div class="dot three-1"></div>
                        <div class="dot three-2"></div>
                        <div class="dot three-3"></div>
                    </div>
                    <!-- S I D E   4  O F   D I C E  2  -->
                    <div id="dice-two-side-four" class="side four">
                        <div class="dot four-1"></div>
                        <div class="dot four-2"></div>
                        <div class="dot four-3"></div>
                        <div class="dot four-4"></div>
                    </div>
                    <!-- S I D E   5  O F   D I C E  2  -->
                    <div id="dice-two-side-five" class="side five">
                        <div class="dot five-1"></div>
                        <div class="dot five-2"></div>
                        <div class="dot five-3"></div>
                        <div class="dot five-4"></div>
                        <div class="dot five-5"></div>
                    </div>
                    <!-- S I D E   6   O F   D I C E  2  -->
                    <div id="dice-two-side-six" class="side six">
                        <div class="dot six-1"></div>
                        <div class="dot six-2"></div>
                        <div class="dot six-3"></div>
                        <div class="dot six-4"></div>
                        <div class="dot six-5"></div>
                        <div class="dot six-6"></div>
                    </div>
                </div>
                 <!-- E N D   O F   D I C E  2 -->
            </div>
        </div>
    </div>
            <!-- R O L L  B U T T O N  -->
            <div id="roll" class="roll-button">
                <button type="button" class="btn btn-dark btn-lg" id="roll-button">ROLL DICE</button>
            </div>
        <span class="coded-by">Developed with ‚ù§ By Teboo, Brad & Thanyani</span>
    </div>
</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
